global:
  scrape_interval: 15s # By default, scrape targets every 15 seconds.

  # Attach these labels to any time series or alerts when communicating with
  # external systems (federation, remote storage, Alertmanager).
  external_labels:
    monitor: 'codelab-monitor'

  # 告警计算周期配置，默认1m
  evaluation_interval: 1m

rule_files:
  - /etc/prometheus/rules.yml

# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.
scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: 'prometheus'

    # Override the global default and scrape targets from this job every 5 seconds.
    scrape_interval: 5s

    static_configs:
      - targets: ['localhost:9090']
  - job_name: cadvisor
    scrape_interval: 5s
    static_configs:
    - targets:
      - cadvisor:8080
  - job_name: kong
    scrape_interval: 5s
    static_configs:
    - targets: ['docker.for.mac.localhost:8001']
  - job_name: 'node'
    file_sd_configs:
    - files:
      - 'target.json'
  - job_name: 'spring'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['docker.for.mac.localhost:8000']

# 这里使用Prom的relabel方式，减少配置
# 这里针对每一个探针服务（如http_2xx）定义一个采集任务，将任务的采集目标定义为我们需要探测的站点。
# 在采集样本数据之前通过relabel_configs对采集任务进行动态设置。
# 第1步，根据Target实例的地址，写入__param_target标签中。__param_<name>形式的标签表示，在采集任务时会在请求目标地址中添加<name>参数，等同于params的设置；
# 第2步，获取__param_target的值，并覆写到instance标签中；
# 第3步，覆写Target实例的__address__标签值为BlockBox Exporter实例的访问地址。

  - job_name: 'blackbox'
    metrics_path: /probe
    params:
      module: [http_2xx]  # Look for a HTTP 200 response.
    static_configs:
      - targets:
        - http://prometheus.io    # Target to probe with http.
        - https://prometheus.io   # Target to probe with https.
        - http://localhost:8001 # Target to probe with http on port 8080.
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: docker.for.mac.localhost:9115  # The blackbox exporter's real hostname:port.

# Alerting specifies settings related to the Alertmanager.
alerting:
  alertmanagers:
    - static_configs:
      - targets: ['docker.for.mac.localhost:9093']